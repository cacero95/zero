<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Principal
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-tab-bar>
            <ion-tab-button (click)="change_content(x)" [ngClass]="{'border':item.value == status}" *ngFor="let item of toolbar; let x = index">
                <img width="25px" [src]="item.icon" alt="">
                <ion-label> {{item.title}} </ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-card-title text-center> {{toolbar[status].title}} </ion-card-title>
        </ion-card-header>
        <ion-card-content style="padding-bottom:100px" text-center *ngIf="toolbar[status].content">
            <div style="text-align: center;">
                <p>
                    {{toolbar[status].content.overall}}
                </p>
            </div>
            <div *ngIf="status == 1">
                <div style="padding-right:80px;" *ngFor="let music of toolbar[1].content.list">
                    <audio width="100%" controls [src]="music.url"></audio>
                </div>

            </div>
        </ion-card-content>
        <ion-fab style="padding-bottom: 50px;" horizontal="center" edge="true" vertical="bottom">
            <ion-fab-button (click)="add()" color="danger">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ion-card>
</ion-content>
