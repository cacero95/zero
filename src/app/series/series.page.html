<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mis series</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="add_post()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
        <ion-card *ngFor="let serie of series">
            <ion-card-content>
                <img class="imagenes" *ngIf="serie.data().url" src="serie.data().url">
                <ion-card-header>
                    <ion-card-subtitle></ion-card-subtitle>
                    <ion-card-title>{{serie.data().owner_name}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p>
                        {{serie.data().description}}
                    </p>


                </ion-card-content>
            </ion-card-content>
        </ion-card>

    </div>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="add_post()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
