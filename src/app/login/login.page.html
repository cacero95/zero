<ion-header>
    <ion-toolbar color="primary" mode="ios">
        <ion-title>Ingresar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="fondo">
    <ion-grid>
        <ion-row class="rowStyle">
            <ion-icon name="mail"></ion-icon>
            <ion-input [(ngModel)]="user.mail" type="email" placeholder="mail"></ion-input>
        </ion-row>
        <ion-row class="rowStyle">
            <ion-icon name="key"></ion-icon>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="password"></ion-input>
        </ion-row>
    </ion-grid>
    <ion-button expand="block" shape="round">Login</ion-button>
</ion-content>
